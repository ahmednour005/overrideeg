<div class="container postsComponent">
    <div class="row">
        <div class="col-md-12" *ngFor="let post of posts">
            <div class="item">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.body}}</p>
                    </div>
                    <div class="footer">
                        <button class="btn btn-primary" (click)="viewPost(post)">View</button>
                        <button class="btn btn-danger" (click)="delete(post)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
