<div class="container postsComponent">
    <div class="row" >
        <div class="col-md-12" *ngFor="let post of posts">
            <div class="item">
                <div class="card" >
                   <div class="header">
                       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1200px-Circle-icons-profile.svg.png">
                       <span class="user">userName{{post.id}}</span> 
                       <span class="username">@username{{post.id}}{{post.userId}}</span> 
                      </div>
                    <div class="card-body">
                      <h5 class="card-title">{{post.title}}</h5>
                      <p class="card-text">{{post.body}}</p>
                      
                    </div>
                    <div class="footer text-center">
                       <div class="row">
                           <div class="col-4">
                               <div class="icon">
                                <i class="fa fa-heart"></i>
                               </div>
                           </div>
                           <div class="col-4">
                            <div class="icon">
                                <i class="fa fa-retweet"></i>
                               </div>
                           </div>
                           <div class="col-4">
                            <div class="icon">
                                <i class="fa fa-comment"></i>
                               </div>
                           </div>
                       </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
